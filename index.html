<!-- A mobile app that integrates with a Firebase database so that data is persisted across sessions. -->
<!doctype html>
<html>
    <head>
        
        <title>Add to Cart</title>
        <!-- ... copy the link tags and paste them into the head of the HTML to install the contents of the zip file ... & the icon now appears on the tab -->
        <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
        <link rel="manifest" href="./site.webmanifest">
        <!-- ... unless we add this very crucial piece of code inside of the 'head' tag, this app is not going to look good in a mobile device, it's going to be shrunken,  -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Coiny&family=Inter:wght@300&family=Sono:wght@400;600;700&family=Special+Elite&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">

    </head>
    <body>
        <div class="container">

            <img src="assets/shopcats.png">
            <input type="text" id="input-field" placeholder="Bread">
            <button id="add-button">Add to cart</button>

            <ul id="shopping-list">

            </ul>
        </div>
        <!-- set to type='module' since we are either using ( or both ) the 'import' or the 'export'  inside the JS file -->
        <script src="index.js" type="module"></script>
    </body>
</html>
